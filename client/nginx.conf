server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to the 'api' service (Docker Compose service name)
    location /api/ {
        proxy_pass http://backend:8080/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Cache hashed static assets aggressively
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Don't cache index.html so deploys are picked up immediately
    location = /index.html {
        add_header Cache-Control "no-store";
    }

    # SPA fallback: send all other routes to index.html
    location / {
        try_files $uri /index.html;
    }
}
